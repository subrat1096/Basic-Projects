<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil
            facere neque quas inventore enim distinctio alias asperiores error
            dicta. Minus dignissimos quasi qui repellat vero eaque veritatis
            quod sint dolore!
          </p>

          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <br />
          <!-- random button -->
          <buttton class="random-btn">Surprise me</buttton>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
