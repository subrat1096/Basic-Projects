<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added fontawesome cdn link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Item Menu</title>
</head>
<body>
    <main>
        <div class="menu">

            <!-- title -->
            <div class="title">
                <h2>Our Menu</h2>
                <div class="underline"></div>
            </div>

            <!-- filter buttons -->
            <div class="btn-container">
                <button class="filter-btn" type="button" data-id="all">All</button>
                <button class="filter-btn" type="button" data-id="breakfast">Break-fast</button>
                <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
                <button class="filter-btn" type="button" data-id="shakes">shakes</button>
            </div>

            <!-- menu items -->
            <div class="section-center">

                <!-- single item -->
                <div class="menu-item">
                    <img src="menu-item.jpeg" alt="menu-item" class="photo">
                    <div class="item-info">
                        <header>
                            <h4>Butter Pancake</h4>
                            <h4 class="price">$15</h4>
                        </header>
                        <p class="item-text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto modi iste vero sint minus tempora hic sapiente rerum consequatur id, autem neque dolore quae alias minima odio harum numquam totam.</p>
                    </div>
                </div>
                <!-- end of single item -->

            </div>
            
        </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
